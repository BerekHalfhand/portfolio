  <style type="text/css">
    #my-splash-screen {
      background-color: #262626 ;
      bottom: 0px ;
      left: 0px ;
      opacity: 1.0 ;
      position: fixed ;
      right: 0px ;
      top: 0px ;
      transition: all linear 500ms ;
      -webkit-transition: all linear 500ms ;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999999 ;
    }
    #my-splash-screen.loaded {
      opacity: 0.0 ;
    }
    .loader,
    .loader:before,
    .loader:after {
      background: #FF9800;
      -webkit-animation: load1 1s infinite ease-in-out;
      animation: load1 1s infinite ease-in-out;
      width: 1em;
      height: 4em;
    }
    .loader {
      color: #FF9800;
      text-indent: -9999em;
      margin: 88px auto;
      position: relative;
      font-size: 11px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }
    .loader:before,
    .loader:after {
      position: absolute;
      top: 0;
      content: '';
    }
    .loader:before {
      left: -1.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }
    .loader:after {
      left: 1.5em;
    }
    @-webkit-keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }
    @keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }
  </style>
