<article  [@flyIn]="{value: ':enter', params: {delay: delay}}"
          fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1vw">
  <a href="{{url}}">
    <div title="{{name}}" class="cover" [style.background-image]="'url('+img+')'"></div>
  </a>
  <div fxFlexAlign="stretch" class="description">
    <h4>
      <a href="{{url}}">{{name}}</a>
    </h4>
    <div class="stack">Stack: {{stack}}</div>
    <div>Description: {{description}}</div>
  </div>
</article>
