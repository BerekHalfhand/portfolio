<article fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1vw">
  <div title="{{name}}" class="cover">
    <a href="{{url}}">
      <img src="{{img}}" alt="{{name}}">
    </a>
  </div>
  <div fxFlexAlign="stretch" class="description">
    <h4>
      <a href="{{url}}">{{name}}</a>
    </h4>
    <div class="stack">Stack: {{stack}}</div>
    <div>Description: {{description}}</div>
  </div>
</article>
