<article fxLayout="row" fxLayoutGap="1vw">
  <div fxFlex="200px" class="cover">
    <a href="{{url}}">
      <img src="{{img}}" alt="Cover">
    </a>
  </div>
  <div class="description">
    <h4>{{title}}</h4>
    <div>Stack: {{stack}}</div>
    <div>Description: {{description}}</div>
  </div>
</article>
