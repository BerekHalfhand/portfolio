<article  [@flyIn]=state fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1vw">
  <a href="{{url}}">
    <div class="picture">
      <app-image [path]="img" [alt]="name"></app-image>
    </div>
  </a>
  <div fxFlexAlign="stretch" class="description">
    <h4>
      <a href="{{url}}">{{name}}</a>
    </h4>
    <div class="stack">Stack: {{stack}}</div>
    <div>Description: {{description}}</div>
  </div>
</article>
