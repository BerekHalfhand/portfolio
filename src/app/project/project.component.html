<article fxLayout="row" fxLayoutGap="1vw">
  <div fxFlex="200px" title="{{name}}" class="cover">
    <a href="{{url}}">
      <img src="{{img}}" alt="{{name}}">
    </a>
  </div>
  <div class="description">
    <h4>
      <a href="{{url}}">{{name}}</a>
    </h4>
    <div>Stack: {{stack}}</div>
    <div>Description: {{description}}</div>
  </div>
</article>
